<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTVOTE - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .logo {
            height: 80px;
            margin-right: 10px;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .error-msg, .warning-msg {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <header class="mb-4">
        <img src="assets/logo.png" alt="Organization Logo" class="logo">
        <h1 class="h3">CRYPTVOTE</h1>
    </header>

    <div class="container bg-white p-4 shadow-sm rounded">
        <h2 class="mb-4">Register as a Voter</h2>
        <form id="registrationForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" id="department" class="form-control" placeholder="Enter Department" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="col-md-6">
                    <label for="walletAddress" class="form-label">Wallet Address</label>
                    <input type="text" id="walletAddress" class="form-control" placeholder="Enter Wallet Address" required>
                </div>
            </div>

            <div class="mt-3">
                <p class="form-label">Select Biometric Authentication:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="biometric" id="faceID" value="Face ID" required>
                    <label class="form-check-label" for="faceID">Face ID</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="biometric" id="fingerprint" value="Fingerprint" required>
                    <label class="form-check-label" for="fingerprint">Fingerprint</label>
                </div>
            </div>

            <div id="registrationError" class="error-msg"></div>
            <div id="walletWarning" class="warning-msg"></div>

            <div class="mt-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='dashboard.html'">Back to Dashboard</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 CRYPTVOTE. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
